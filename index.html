<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Buen Pan - Panadería</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f3f0;
            color: #4a2a1a;
        }
        .modal {
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
            transform: translateX(100%);
            opacity: 0;
        }
        .modal.is-active {
            transform: translateX(0);
            opacity: 1;
        }
        .form-modal {
            transition: opacity 0.5s ease-in-out;
            opacity: 0;
            visibility: hidden;
        }
        .form-modal.is-active {
            opacity: 1;
            visibility: visible;
        }
    </style>
    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, onSnapshot, addDoc, getDoc, setDoc, updateDoc, writeBatch, deleteDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global variables
        window.app = null;
        window.db = null;
        window.auth = null;
        window.userId = null;
        window.products = null;
        window.cart = {};
        window.isAnonymous = false;

        // Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyAhxUAUO4Z0klgk_Fcx2uoTbSOIpSXEvqk",
          authDomain: "panaderia-c15f7.firebaseapp.com",
          projectId: "panaderia-c15f7",
          storageBucket: "panaderia-c15f7.firebasestorage.app",
          messagingSenderId: "200423925424",
          appId: "1:200423925424:web:84148451383055c930fd75"
        };
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        const appId = firebaseConfig.appId;
        
        // Mock data
        const MOCK_PRODUCTS = [
            { id: "1", name: "Pan de Masa Madre", price: 5.50, description: "Corteza crujiente y miga aireada.", image: "https://placehold.co/400x300/f0e6da/331a0e?text=Pan+de+Masa+Madre" },
            { id: "2", name: "Croissant Artesanal", price: 3.00, description: "Hecho con mantequilla francesa, hojaldrado y delicioso.", image: "https://placehold.co/400x300/f0e6da/331a0e?text=Croissant+Artesanal" },
            { id: "3", name: "Galletas de Avena", price: 2.25, description: "Un snack saludable y lleno de sabor.", image: "https://placehold.co/400x300/f0e6da/331a0e?text=Galletas+de+Avena" },
            { id: "4", name: "Baguette Tradicional", price: 2.75, description: "Perfecta para acompañar tus comidas.", image: "https://placehold.co/400x300/f0e6da/331a0e?text=Baguette+Tradicional" }
        ];

        // Renders product cards on the main page
        function renderProducts(productsToRender) {
            const productList = document.getElementById('productList');
            if (!productList) return;
            productList.innerHTML = '';
            productsToRender.forEach(product => {
                const productCard = `
                    <div class="bg-white rounded-2xl shadow-lg overflow-hidden transform transition-transform hover:scale-105">
                        <img src="${product.image}" alt="${product.name}" class="w-full h-48 object-cover">
                        <div class="p-6">
                            <h3 class="text-2xl font-bold mb-2">${product.name}</h3>
                            <p class="text-gray-600 mb-4">${product.description}</p>
                            <div class="flex flex-col sm:flex-row justify-between items-center mt-auto space-y-4 sm:space-y-0">
                                <span class="text-2xl font-bold text-[#4a2a1a]">$${product.price.toFixed(2)}</span>
                                <div class="flex items-center space-x-2">
                                    <button onclick="changeQuantity('${product.id}', -1)" class="bg-[#e8d5c5] text-[#4a2a1a] p-1 rounded-full w-8 h-8 flex items-center justify-center hover:bg-[#d4b58e] transition-colors">-</button>
                                    <span id="quantity-${product.id}" class="text-lg font-bold">1</span>
                                    <button onclick="changeQuantity('${product.id}', 1)" class="bg-[#e8d5c5] text-[#4a2a1a] p-1 rounded-full w-8 h-8 flex items-center justify-center hover:bg-[#d4b58e] transition-colors">+</button>
                                </div>
                                <button
                                    onclick="window.addToCart('${product.id}')"
                                    class="add-to-cart-btn bg-[#d4b58e] text-[#4a2a1a] font-semibold py-2 px-6 rounded-full hover:bg-[#c99a6a] transition-colors duration-300">
                                    Añadir al Carrito
                                </button>
                            </div>
                        </div>
                    </div>
                `;
                productList.innerHTML += productCard;
            });
        }
        
        window.changeQuantity = (productId, delta) => {
            const quantitySpan = document.getElementById(`quantity-${productId}`);
            let currentQuantity = parseInt(quantitySpan.textContent, 10);
            currentQuantity += delta;
            if (currentQuantity < 1) {
                currentQuantity = 1;
            }
            quantitySpan.textContent = currentQuantity;
        };

        // Renders the cart contents
        function renderCart() {
            const cartItemsContainer = document.getElementById('cartItems');
            const cartTotalElement = document.getElementById('cartTotal');
            const cartCountElement = document.getElementById('cartCount');
            const checkoutBtn = document.getElementById('checkoutBtn');
            if (!cartItemsContainer || !cartTotalElement || !cartCountElement) return;

            cartItemsContainer.innerHTML = '';
            let total = 0;
            let totalItems = 0;

            if (Object.keys(window.cart).length === 0) {
                cartItemsContainer.innerHTML = `<p class="text-center text-gray-500 mt-10">El carrito está vacío.</p>`;
                checkoutBtn.disabled = true;
                checkoutBtn.classList.add('opacity-50', 'cursor-not-allowed');
            } else {
                checkoutBtn.disabled = false;
                checkoutBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                for (const itemId in window.cart) {
                    const item = window.cart[itemId];
                    const itemTotal = item.price * item.quantity;
                    total += itemTotal;
                    totalItems += item.quantity;
                    const cartItemHTML = `
                        <li class="flex justify-between items-center p-4 bg-gray-100 rounded-xl shadow-sm">
                            <div class="flex-1">
                                <p class="font-semibold">${item.name}</p>
                                <p class="text-gray-600">$${item.price.toFixed(2)} x ${item.quantity}</p>
                            </div>
                            <div class="flex items-center space-x-2">
                                <button onclick="window.editCartItem('${item.id}', -1)" class="bg-gray-300 text-gray-700 w-6 h-6 rounded-full flex items-center justify-center">-</button>
                                <span class="text-lg">${item.quantity}</span>
                                <button onclick="window.editCartItem('${item.id}', 1)" class="bg-gray-300 text-gray-700 w-6 h-6 rounded-full flex items-center justify-center">+</button>
                                <button onclick="window.deleteCartItem('${item.id}')" class="text-red-500 hover:text-red-700">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.013 21H7.987a2 2 0 01-1.92-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                    </svg>
                                </button>
                            </div>
                        </li>
                    `;
                    cartItemsContainer.innerHTML += cartItemHTML;
                }
            }
            cartTotalElement.textContent = `$${total.toFixed(2)}`;
            if (totalItems > 0) {
                cartCountElement.textContent = totalItems;
                cartCountElement.classList.remove('hidden');
            } else {
                cartCountElement.classList.add('hidden');
            }
        }
        
        // Adds products to Firestore cart
        window.addToCart = async (productId) => {
            if (!window.userId || !window.db) {
                console.error("Firebase is not ready or user is not authenticated.");
                return;
            }
            if (window.isAnonymous) {
                const authModal = document.getElementById('authModal');
                authModal.classList.add('is-active');
                document.getElementById('authError').textContent = "You must log in to add products to the cart.";
                return;
            }

            const quantitySpan = document.getElementById(`quantity-${productId}`);
            const quantity = parseInt(quantitySpan.textContent, 10);
            const product = window.products.find(p => p.id === productId);

            if (!product) {
                console.error("Product not found.");
                return;
            }
            if (quantity <= 0) {
                console.error("Quantity must be greater than 0.");
                return;
            }

            try {
                const cartItemRef = doc(window.db, 'artifacts', appId, 'users', window.userId, 'cart', product.id);
                const cartItemDoc = await getDoc(cartItemRef);

                if (cartItemDoc.exists()) {
                    await updateDoc(cartItemRef, {
                        quantity: cartItemDoc.data().quantity + quantity
                    });
                } else {
                    await setDoc(cartItemRef, {
                        productId: product.id,
                        name: product.name,
                        price: product.price,
                        quantity: quantity
                    });
                }
            } catch (e) {
                console.error("Error adding to cart:", e);
            }
        };

        // Edits quantity or removes item from cart
        window.editCartItem = async (itemId, delta) => {
            if (!window.userId || !window.db) return;
            try {
                const cartItemRef = doc(window.db, 'artifacts', appId, 'users', window.userId, 'cart', itemId);
                const cartItemDoc = await getDoc(cartItemRef);
                if (cartItemDoc.exists()) {
                    const newQuantity = cartItemDoc.data().quantity + delta;
                    if (newQuantity <= 0) {
                        await deleteDoc(cartItemRef);
                    } else {
                        await updateDoc(cartItemRef, { quantity: newQuantity });
                    }
                }
            } catch (e) {
                console.error("Error editing cart item:", e);
            }
        };

        // Deletes an item from the cart
        window.deleteCartItem = async (itemId) => {
            if (!window.userId || !window.db) return;
            try {
                const cartItemRef = doc(window.db, 'artifacts', appId, 'users', window.userId, 'cart', itemId);
                await deleteDoc(cartItemRef);
            } catch (e) {
                console.error("Error deleting cart item:", e);
            }
        };

        // Processes the order (checkout)
        window.checkout = async () => {
            if (!window.userId || !window.db || window.isAnonymous || Object.keys(window.cart).length === 0) {
                console.error("Cannot process order. Invalid user or empty cart.");
                return;
            }
            
            try {
                const orderItems = Object.values(window.cart).map(item => ({
                    productId: item.productId,
                    name: item.name,
                    price: item.price,
                    quantity: item.quantity
                }));
                const orderTotal = orderItems.reduce((total, item) => total + (item.price * item.quantity), 0);
                
                // Generar un folio de pedido único
                const now = new Date();
                const folio = `FOLIO-${now.getFullYear()}${String(now.getMonth() + 1).padStart(2, '0')}${String(now.getDate()).padStart(2, '0')}-${now.getTime()}`;

                await addDoc(collection(window.db, 'artifacts', appId, 'users', window.userId, 'orders'), {
                    folio: folio,
                    userId: window.userId,
                    items: orderItems,
                    total: orderTotal,
                    timestamp: new Date()
                });

                const batch = writeBatch(window.db);
                Object.keys(window.cart).forEach(itemId => {
                    const itemRef = doc(window.db, 'artifacts', appId, 'users', window.userId, 'cart', itemId);
                    batch.delete(itemRef);
                });
                await batch.commit();

                document.getElementById('cartModal').classList.remove('is-active');
                
                // Show success message inside the modal
                const successMsg = document.createElement('div');
                successMsg.innerHTML = `<div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
                                            <div class="bg-white p-8 rounded-2xl shadow-xl max-w-sm w-full text-center">
                                                <h3 class="text-3xl font-bold mb-4">¡Pedido Realizado!</h3>
                                                <p class="text-gray-600 mb-6">Tu pedido ha sido procesado con éxito. ¡Gracias por tu compra!</p>
                                                <button onclick="this.parentNode.parentNode.remove()" class="bg-[#d4b58e] text-[#4a2a1a] font-bold py-2 px-6 rounded-full hover:bg-[#c99a6a]">Cerrar</button>
                                            </div>
                                        </div>`;
                document.body.appendChild(successMsg);
                
            } catch (e) {
                console.error("Error processing the order:", e);
                // Show error message inside the modal
                const errorMsg = document.createElement('div');
                errorMsg.innerHTML = `<div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
                                        <div class="bg-white p-8 rounded-2xl shadow-xl max-w-sm w-full text-center">
                                            <h3 class="text-3xl font-bold text-red-500 mb-4">¡Error!</h3>
                                            <p class="text-gray-600 mb-6">Hubo un error al procesar tu pedido. Por favor, inténtalo de nuevo.</p>
                                            <button onclick="this.parentNode.parentNode.remove()" class="bg-red-500 text-white font-bold py-2 px-6 rounded-full hover:bg-red-700">Cerrar</button>
                                        </div>
                                    </div>`;
                document.body.appendChild(errorMsg);
            }
        };

        // Renders user orders in a modal
        window.renderOrders = (orders) => {
            const ordersContainer = document.getElementById('ordersList');
            if (!ordersContainer) return;
            ordersContainer.innerHTML = '';
            
            if (orders.length === 0) {
                ordersContainer.innerHTML = `<p class="text-center text-gray-500 mt-10">Aún no has realizado ningún pedido.</p>`;
                return;
            }

            orders.forEach(order => {
                const orderTotal = order.total.toFixed(2);
                const orderDate = order.timestamp.toDate().toLocaleString('es-ES', { dateStyle: 'long', timeStyle: 'short' });
                const orderItemsHtml = order.items.map(item => `
                    <li class="flex justify-between items-center text-gray-600">
                        <span>${item.name} (x${item.quantity})</span>
                        <span>$${(item.price * item.quantity).toFixed(2)}</span>
                    </li>
                `).join('');

                const orderHtml = `
                    <div class="bg-white p-6 rounded-xl shadow-lg mb-4">
                        <div class="flex justify-between items-center mb-4">
                            <h4 class="font-bold text-lg">Folio: ${order.folio}</h4>
                            <span class="text-sm text-gray-500">${orderDate}</span>
                        </div>
                        <ul class="space-y-2">
                            ${orderItemsHtml}
                        </ul>
                        <div class="mt-4 pt-4 border-t-2 border-dashed border-gray-300 flex justify-between font-bold text-lg">
                            <span>Total:</span>
                            <span>$${orderTotal}</span>
                        </div>
                    </div>
                `;
                ordersContainer.innerHTML += orderHtml;
            });
        };

        // Fetches and displays user orders
        window.showOrders = async () => {
             if (!window.userId || !window.db || window.isAnonymous) {
                console.error("No se puede cargar los pedidos. Usuario no válido.");
                return;
            }
            try {
                const ordersModal = document.getElementById('ordersModal');
                ordersModal.classList.add('is-active');

                const ordersRef = collection(window.db, 'artifacts', appId, 'users', window.userId, 'orders');
                
                // Using onSnapshot to get real-time updates
                onSnapshot(query(ordersRef, orderBy('timestamp', 'desc')), (snapshot) => {
                    const orderList = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    renderOrders(orderList);
                }, (error) => {
                    console.error("Error fetching orders:", error);
                });

            } catch (e) {
                console.error("Error showing orders:", e);
            }
        };


        // Firestore listeners
        let unsubscribeCart = null;
        let unsubscribeProducts = null;
        let unsubscribeOrders = null;

        function setupFirestoreListeners() {
            if (!window.db) return;
            if (unsubscribeProducts) unsubscribeProducts();
            if (unsubscribeCart) unsubscribeCart();
            if (unsubscribeOrders) unsubscribeOrders();

            const productsRef = collection(window.db, 'artifacts', appId, 'public', 'data', 'products');
            unsubscribeProducts = onSnapshot(productsRef, (snapshot) => {
                const productList = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                if (productList.length > 0) {
                    window.products = productList;
                    console.log("Products loaded from Firestore.");
                    renderProducts(window.products);
                } else {
                    window.products = MOCK_PRODUCTS;
                    console.log("No products found in Firestore. Using mock data.");
                    renderProducts(window.products);
                }
            }, (error) => {
                console.error("Error getting products:", error);
                window.products = MOCK_PRODUCTS;
                renderProducts(window.products);
            });

            if (!window.isAnonymous && window.userId) {
                const cartRef = collection(window.db, 'artifacts', appId, 'users', window.userId, 'cart');
                unsubscribeCart = onSnapshot(cartRef, (snapshot) => {
                    window.cart = {};
                    snapshot.docs.forEach(doc => {
                        window.cart[doc.id] = { id: doc.id, ...doc.data() };
                    });
                    console.log("Cart loaded from Firestore.");
                    renderCart();
                }, (error) => {
                    console.error("Error getting cart:", error);
                });
            } else {
                window.cart = {};
                renderCart();
            }
        }
        
        // App initialization
        window.onload = function () {
            window.app = initializeApp(firebaseConfig);
            window.db = getFirestore(window.app);
            window.auth = getAuth(window.app);
            
            // Modal visibility handlers
            const cartModal = document.getElementById('cartModal');
            document.getElementById('cartToggleBtn').onclick = () => cartModal.classList.add('is-active');
            document.getElementById('cartCloseBtn').onclick = () => cartModal.classList.remove('is-active');

            const authModal = document.getElementById('authModal');
            document.getElementById('showAuthBtn').onclick = () => authModal.classList.add('is-active');
            document.getElementById('authCloseBtn').onclick = () => authModal.classList.remove('is-active');

            const userProfileModal = document.getElementById('userProfileModal');
            document.getElementById('showUserAccountBtn').onclick = () => userProfileModal.classList.add('is-active');
            document.getElementById('userProfileCloseBtn').onclick = () => userProfileModal.classList.remove('is-active');
            
            const ordersModal = document.getElementById('ordersModal');
            document.getElementById('showOrdersBtn').onclick = () => {
                userProfileModal.classList.remove('is-active');
                window.showOrders();
            };
            document.getElementById('ordersCloseBtn').onclick = () => ordersModal.classList.remove('is-active');
            
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            document.getElementById('showRegisterBtn').onclick = () => {
                loginForm.classList.add('hidden');
                registerForm.classList.remove('hidden');
            };
            document.getElementById('showLoginBtnInReg').onclick = () => {
                registerForm.classList.add('hidden');
                loginForm.classList.remove('hidden');
            };

            registerForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const fullName = document.getElementById('regFullName').value;
                const email = document.getElementById('regEmail').value;
                const phone = document.getElementById('regPhone').value;
                const password = document.getElementById('regPassword').value;
                try {
                    const userCredential = await createUserWithEmailAndPassword(window.auth, email, password);
                    const user = userCredential.user;

                    // Guarda la información adicional del usuario en Firestore
                    await setDoc(doc(window.db, 'artifacts', appId, 'users', user.uid, 'profile', 'data'), {
                        fullName: fullName,
                        email: email,
                        phone: phone,
                    });

                    document.getElementById('authError').textContent = '';
                    authModal.classList.remove('is-active');
                } catch (error) {
                    document.getElementById('authError').textContent = `Error al registrarse: ${error.message}`;
                }
            });

            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;
                try {
                    await signInWithEmailAndPassword(window.auth, email, password);
                    document.getElementById('authError').textContent = '';
                    authModal.classList.remove('is-active');
                } catch (error) {
                    document.getElementById('authError').textContent = `Error al iniciar sesión: ${error.message}`;
                }
            });

            document.getElementById('logoutBtn').onclick = () => {
                signOut(window.auth).then(() => {
                    console.log("Sesión cerrada correctamente.");
                    document.getElementById('userProfileModal').classList.remove('is-active');
                    document.getElementById('loginBtnContainer').classList.remove('hidden');
                    document.getElementById('userBtnsContainer').classList.add('hidden');
                }).catch(error => {
                    console.error("Error al cerrar sesión:", error);
                });
            };

            onAuthStateChanged(window.auth, (user) => {
                if (user) {
                    window.userId = user.uid;
                    window.isAnonymous = user.isAnonymous;
                    console.log("Auth state changed. User ID:", window.userId);
                    if (!window.isAnonymous) {
                         document.getElementById('loginBtnContainer').classList.add('hidden');
                         document.getElementById('userBtnsContainer').classList.remove('hidden');
                         document.getElementById('userEmailDisplay').textContent = user.email;
                    } else {
                         document.getElementById('loginBtnContainer').classList.remove('hidden');
                         document.getElementById('userBtnsContainer').classList.add('hidden');
                    }
                    setupFirestoreListeners();
                } else {
                    window.userId = null;
                    document.getElementById('loginBtnContainer').classList.remove('hidden');
                    document.getElementById('userBtnsContainer').classList.add('hidden');
                }
            });

            renderProducts(MOCK_PRODUCTS);
        };
    </script>
</head>
<body class="antialiased min-h-screen flex flex-col">

    <!-- Navbar -->
    <header class="bg-[#d4b58e] text-[#4a2a1a] p-4 shadow-lg sticky top-0 z-50 rounded-b-3xl">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-bold">El Buen Pan</h1>
            <div class="flex items-center space-x-4">
                <div id="loginBtnContainer">
                    <button 
                        id="showAuthBtn"
                        class="bg-[#c99a6a] text-white py-2 px-4 rounded-full shadow-md hover:bg-[#a9815a] transition-colors duration-300">
                        Mi Cuenta
                    </button>
                </div>
                <div id="userBtnsContainer" class="hidden flex items-center space-x-4">
                     <button 
                        id="showUserAccountBtn"
                        class="bg-[#c99a6a] text-white py-2 px-4 rounded-full shadow-md hover:bg-[#a9815a] transition-colors duration-300">
                        Mi Cuenta
                    </button>
                    <button 
                        id="cartToggleBtn"
                        class="bg-[#c99a6a] text-white p-2 rounded-full shadow-md hover:bg-[#a9815a] transition-colors duration-300 relative"
                    >
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
                        </svg>
                        <span id="cartCount" class="absolute top-0 right-0 inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none text-red-100 transform translate-x-1/2 -translate-y-1/2 bg-red-600 rounded-full hidden"></span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main View (Panadería) -->
    <main class="container mx-auto py-12 px-4 flex-grow">
        <h2 class="text-5xl font-bold text-center mb-12">Nuestros Productos</h2>
        <div id="productList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Los productos se renderizarán aquí con JavaScript -->
        </div>
    </main>

    <!-- Cart Modal -->
    <div id="cartModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex justify-end modal">
        <div class="bg-white w-full md:w-1/3 p-6 rounded-l-3xl shadow-xl overflow-y-auto">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-3xl font-bold">Tu Carrito</h3>
                <button id="cartCloseBtn" class="text-gray-500 hover:text-gray-800 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <ul id="cartItems" class="space-y-4">
                <!-- Los items del carrito se renderizarán aquí con JavaScript -->
            </ul>
            <div class="mt-8 pt-4 border-t-2 border-dashed border-gray-300">
                <div class="flex justify-between items-center text-2xl font-bold">
                    <span>Total:</span>
                    <span id="cartTotal">$0.00</span>
                </div>
                <button id="checkoutBtn" onclick="window.checkout()" class="mt-6 w-full bg-[#d4b58e] text-[#4a2a1a] font-bold py-3 rounded-full hover:bg-[#c99a6a] transition-colors duration-300">
                    Comprar
                </button>
            </div>
        </div>
    </div>
    
    <!-- Authentication Modal -->
    <div id="authModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50 form-modal">
        <div class="bg-white rounded-2xl shadow-xl p-8 max-w-sm w-full relative">
            <button id="authCloseBtn" class="absolute top-4 right-4 text-gray-500 hover:text-gray-800 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
            <h2 class="text-4xl font-bold text-center mb-6">Accede a tu cuenta</h2>
            <div id="authError" class="text-red-500 text-center mb-4"></div>
            
            <!-- Login Form -->
            <form id="loginForm">
                <div class="mb-4">
                    <label for="loginEmail" class="block text-lg font-semibold mb-2">Correo Electrónico</label>
                    <input type="email" id="loginEmail" class="w-full p-3 rounded-lg border-2 border-gray-300 focus:outline-none focus:border-[#d4b58e]" required>
                </div>
                <div class="mb-6">
                    <label for="loginPassword" class="block text-lg font-semibold mb-2">Contraseña</label>
                    <input type="password" id="loginPassword" class="w-full p-3 rounded-lg border-2 border-gray-300 focus:outline-none focus:border-[#d4b58e]" required>
                </div>
                <button type="submit" class="w-full bg-[#d4b58e] text-[#4a2a1a] font-bold py-3 rounded-full hover:bg-[#c99a6a] transition-colors duration-300">
                    Iniciar Sesión
                </button>
                <button type="button" id="showRegisterBtn" class="w-full mt-4 text-[#4a2a1a] font-semibold py-2 rounded-full border-2 border-[#d4b58e] hover:bg-[#e8d5c5] transition-colors duration-300">
                    Crear una cuenta
                </button>
            </form>

            <!-- Register Form (hidden by default) -->
            <form id="registerForm" class="hidden">
                <div class="mb-4">
                    <label for="regFullName" class="block text-lg font-semibold mb-2">Nombre Completo</label>
                    <input type="text" id="regFullName" class="w-full p-3 rounded-lg border-2 border-gray-300 focus:outline-none focus:border-[#d4b58e]" required>
                </div>
                <div class="mb-4">
                    <label for="regEmail" class="block text-lg font-semibold mb-2">Correo Electrónico</label>
                    <input type="email" id="regEmail" class="w-full p-3 rounded-lg border-2 border-gray-300 focus:outline-none focus:border-[#d4b58e]" required>
                </div>
                <div class="mb-4">
                    <label for="regPhone" class="block text-lg font-semibold mb-2">Número de Teléfono</label>
                    <input type="tel" id="regPhone" class="w-full p-3 rounded-lg border-2 border-gray-300 focus:outline-none focus:border-[#d4b58e]" required>
                </div>
                <div class="mb-6">
                    <label for="regPassword" class="block text-lg font-semibold mb-2">Contraseña</label>
                    <input type="password" id="regPassword" class="w-full p-3 rounded-lg border-2 border-gray-300 focus:outline-none focus:border-[#d4b58e]" required>
                </div>
                <button type="submit" class="w-full bg-[#d4b58e] text-[#4a2a1a] font-bold py-3 rounded-full hover:bg-[#c99a6a] transition-colors duration-300">
                    Registrarse
                </button>
                <button type="button" id="showLoginBtnInReg" class="w-full mt-4 text-[#4a2a1a] font-semibold py-2 rounded-full border-2 border-[#d4b58e] hover:bg-[#e8d5c5] transition-colors duration-300">
                    Ya tengo una cuenta
                </button>
            </form>
        </div>
    </div>
    
    <!-- User Profile Modal -->
    <div id="userProfileModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50 form-modal">
        <div class="bg-white rounded-2xl shadow-xl p-8 max-w-sm w-full relative">
            <button id="userProfileCloseBtn" class="absolute top-4 right-4 text-gray-500 hover:text-gray-800 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
            <h2 class="text-4xl font-bold text-center mb-6">Mi Cuenta</h2>
            <div class="text-center">
                <p class="text-lg mb-4">Correo electrónico:</p>
                <p id="userEmailDisplay" class="font-semibold text-xl mb-6 truncate"></p>
                <div class="space-y-4">
                    <button id="showOrdersBtn" class="w-full bg-[#d4b58e] text-[#4a2a1a] font-bold py-3 rounded-full hover:bg-[#c99a6a] transition-colors duration-300">
                        Mis Pedidos
                    </button>
                    <button id="logoutBtn" class="w-full bg-red-500 text-white font-bold py-3 rounded-full hover:bg-red-700 transition-colors duration-300">
                        Cerrar Sesión
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Orders Modal -->
    <div id="ordersModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex justify-end modal">
        <div class="bg-white w-full md:w-1/3 p-6 rounded-l-3xl shadow-xl overflow-y-auto">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-3xl font-bold">Mis Pedidos</h3>
                <button id="ordersCloseBtn" class="text-gray-500 hover:text-gray-800 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div id="ordersList" class="space-y-4">
                <!-- Orders will be rendered here by JavaScript -->
            </div>
        </div>
    </div>
</body>
</html>
