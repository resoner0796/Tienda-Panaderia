<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panadería Luis - Tu Panadería de Confianza</title>

    <meta name="theme-color" content="#d4b58e">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="icon-192x192.png">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Panadería Luis">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f3f0;
            color: #4a2a1a;
        }
        
        /* === AJUSTES DE TAMAÑO PARA LOGOS === */
        /* ¡Aquí puedes cambiar los tamaños! Modifica los valores en pixeles (px) como necesites. */
        :root {
            --header-logo-height: 70px;   /* <-- CAMBIA ESTE VALOR para el logo principal de arriba */
            --cart-logo-height: 80px;     /* <-- CAMBIA ESTE VALOR para el logo de adentro del carrito */
        }

        .header-logo {
            height: var(--header-logo-height);
        }

        .cart-footer-logo {
            height: var(--cart-logo-height);
        }
        /* ===================================== */

        .modal {
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
            transform: translateX(100%);
            opacity: 0;
        }
        .modal.is-active {
            transform: translateX(0);
            opacity: 1;
        }
        .form-modal {
            transition: opacity 0.5s ease-in-out;
            opacity: 0;
            visibility: hidden;
        }
        .form-modal.is-active {
            opacity: 1;
            visibility: visible;
        }
    </style>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, onSnapshot, addDoc, getDoc, setDoc, updateDoc, writeBatch, deleteDoc, query, where, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global variables
        window.app = null;
        window.db = null;
        window.auth = null;
        window.userId = null;
        window.currentUserProfile = null;
        window.products = null;
        window.cart = {};

        // Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyAhxUAUO4Z0klgk_Fcx2uoTbSOIpSXEvqk",
          authDomain: "panaderia-c15f7.firebaseapp.com",
          projectId: "panaderia-c15f7",
          storageBucket: "panaderia-c15f7.firebasestorage.app",
          messagingSenderId: "200423925424",
          appId: "1:200423925424:web:84148451383055c930fd75"
        };
        
        const MOCK_PRODUCTS = [
            { id: "1", name: "Pan de Masa Madre", price: 5.50, description: "Corteza crujiente y miga aireada.", image: "https://placehold.co/400x300/f0e6da/331a0e?text=Pan+de+Masa+Madre" },
        ];

        function renderProducts(productsToRender) {
            const productList = document.getElementById('productList');
            if (!productList) return;
            productList.innerHTML = '';

            if (productsToRender.length === 0) {
                productList.innerHTML = `<p class="col-span-full text-center text-gray-500 mt-10">No hay productos disponibles en este momento.</p>`;
                return;
            }

            productsToRender.forEach(product => {
                const productCard = `
                    <div class="bg-white rounded-2xl shadow-lg overflow-hidden transform transition-transform hover:scale-105">
                        <img src="${product.image}" alt="${product.name}" class="w-full h-48 object-cover cursor-pointer product-image">
                        <div class="p-6">
                            <h3 class="text-2xl font-bold mb-2">${product.name}</h3>
                            <p class="text-gray-600 mb-4">${product.description}</p>
                            <div class="flex flex-col sm:flex-row justify-between items-center mt-auto space-y-4 sm:space-y-0">
                                <span class="text-2xl font-bold text-[#4a2a1a]">$${product.price.toFixed(2)}</span>
                                <div class="flex items-center space-x-2">
                                    <button onclick="changeQuantity('${product.id}', -1)" class="bg-[#e8d5c5] text-[#4a2a1a] p-1 rounded-full w-8 h-8 flex items-center justify-center hover:bg-[#d4b58e] transition-colors">-</button>
                                    <span id="quantity-${product.id}" class="text-lg font-bold">1</span>
                                    <button onclick="changeQuantity('${product.id}', 1)" class="bg-[#e8d5c5] text-[#4a2a1a] p-1 rounded-full w-8 h-8 flex items-center justify-center hover:bg-[#d4b58e] transition-colors">+</button>
                                </div>
                                <button
                                    onclick="window.addToCart('${product.id}')"
                                    class="add-to-cart-btn bg-[#d4b58e] text-[#4a2a1a] font-semibold py-2 px-6 rounded-full hover:bg-[#c99a6a] transition-colors duration-300">
                                    Añadir al Carrito
                                </button>
                            </div>
                        </div>
                    </div>
                `;
                productList.innerHTML += productCard;
            });
        }
        
        window.changeQuantity = (productId, delta) => {
            const quantitySpan = document.getElementById(`quantity-${productId}`);
            let currentQuantity = parseInt(quantitySpan.textContent, 10);
            currentQuantity += delta;
            if (currentQuantity < 1) currentQuantity = 1;
            quantitySpan.textContent = currentQuantity;
        };

        function renderCart() {
            const cartItemsContainer = document.getElementById('cartItems');
            const cartTotalElement = document.getElementById('cartTotal');
            const cartCountElement = document.getElementById('cartCount');
            const checkoutBtn = document.getElementById('checkoutBtn');
            if (!cartItemsContainer || !cartTotalElement || !cartCountElement) return;

            cartItemsContainer.innerHTML = '';
            let total = 0;
            let totalItems = 0;

            if (Object.keys(window.cart).length === 0) {
                cartItemsContainer.innerHTML = `<p class="text-center text-gray-500 mt-10">El carrito está vacío.</p>`;
                checkoutBtn.disabled = true;
                checkoutBtn.classList.add('opacity-50', 'cursor-not-allowed');
            } else {
                checkoutBtn.disabled = false;
                checkoutBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                for (const itemId in window.cart) {
                    const item = window.cart[itemId];
                    const itemTotal = item.price * item.quantity;
                    total += itemTotal;
                    totalItems += item.quantity;
                    const cartItemHTML = `
                        <li class="flex justify-between items-center p-4 bg-gray-100 rounded-xl shadow-sm">
                            <img src="${item.image || 'https://placehold.co/100x100'}" alt="${item.name}" class="w-16 h-16 object-cover rounded-lg mr-4 cursor-pointer product-image">
                            <div class="flex-1">
                                <p class="font-semibold">${item.name}</p>
                                <p class="text-gray-600">$${item.price.toFixed(2)} x ${item.quantity}</p>
                            </div>
                            <div class="flex items-center space-x-2">
                                <button onclick="window.editCartItem('${item.id}', -1)" class="bg-gray-300 text-gray-700 w-6 h-6 rounded-full">-</button>
                                <span class="text-lg">${item.quantity}</span>
                                <button onclick="window.editCartItem('${item.id}', 1)" class="bg-gray-300 text-gray-700 w-6 h-6 rounded-full">+</button>
                                <button onclick="window.deleteCartItem('${item.id}')" class="text-red-500 hover:text-red-700">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.013 21H7.987a2 2 0 01-1.92-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                                </button>
                            </div>
                        </li>
                    `;
                    cartItemsContainer.innerHTML += cartItemHTML;
                }
            }
            cartTotalElement.textContent = `$${total.toFixed(2)}`;
            if (totalItems > 0) {
                cartCountElement.textContent = totalItems;
                cartCountElement.classList.remove('hidden');
            } else {
                cartCountElement.classList.add('hidden');
            }
        }
        
        window.addToCart = async (productId) => {
            if (!window.userId) {
                document.getElementById('authModal').classList.add('is-active');
                return;
            }
            const quantitySpan = document.getElementById(`quantity-${productId}`);
            const quantity = parseInt(quantitySpan.textContent, 10);
            const product = window.products.find(p => p.id === productId);

            if (!product || quantity <= 0) return;

            try {
                const cartItemRef = doc(window.db, 'users', window.userId, 'cart', product.id);
                const cartItemDoc = await getDoc(cartItemRef);
                if (cartItemDoc.exists()) {
                    await updateDoc(cartItemRef, { quantity: cartItemDoc.data().quantity + quantity });
                } else {
                    await setDoc(cartItemRef, { 
                        productId: product.id, 
                        name: product.name, 
                        price: product.price, 
                        quantity: quantity,
                        image: product.image 
                    });
                }
            } catch (e) {
                console.error("Error adding to cart:", e);
            }
        };

        window.editCartItem = async (itemId, delta) => {
            if (!window.userId) return;
            const cartItemRef = doc(window.db, 'users', window.userId, 'cart', itemId);
            try {
                const cartItemDoc = await getDoc(cartItemRef);
                if (cartItemDoc.exists()) {
                    const newQuantity = cartItemDoc.data().quantity + delta;
                    if (newQuantity <= 0) {
                        await deleteDoc(cartItemRef);
                    } else {
                        await updateDoc(cartItemRef, { quantity: newQuantity });
                    }
                }
            } catch (e) {
                console.error("Error editing cart item:", e);
            }
        };

        window.deleteCartItem = async (itemId) => {
            if (!window.userId) return;
            const cartItemRef = doc(window.db, 'users', window.userId, 'cart', itemId);
            try {
                await deleteDoc(cartItemRef);
            } catch (e) {
                console.error("Error deleting cart item:", e);
            }
        };

        window.checkout = async () => {
            if (!window.userId || Object.keys(window.cart).length === 0) return;
            try {
                const orderItems = Object.values(window.cart).map(item => ({ productId: item.productId, name: item.name, price: item.price, quantity: item.quantity }));
                const orderTotal = orderItems.reduce((total, item) => total + (item.price * item.quantity), 0);
                const now = new Date();
                const folio = `FOLIO-${now.getFullYear()}${String(now.getMonth() + 1).padStart(2, '0')}${String(now.getDate()).padStart(2, '0')}-${now.getTime()}`;

                // **CAMBIO: Se guarda el pedido con estado 'Recibido'**
                await addDoc(collection(window.db, 'orders'), {
                    folio,
                    userId: window.userId,
                    customerName: window.currentUserProfile?.fullName || 'N/A',
                    customerEmail: window.currentUserProfile?.email || 'N/A',
                    items: orderItems,
                    total: orderTotal,
                    status: 'Recibido', // <--- NUEVO ESTADO INICIAL
                    timestamp: now
                });

                const batch = writeBatch(window.db);
                Object.keys(window.cart).forEach(itemId => {
                    const itemRef = doc(window.db, 'users', window.userId, 'cart', itemId);
                    batch.delete(itemRef);
                });
                await batch.commit();

                document.getElementById('cartModal').classList.remove('is-active');
                
                const successMsg = document.createElement('div');
                successMsg.innerHTML = `<div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50"><div class="bg-white p-8 rounded-2xl shadow-xl max-w-sm w-full text-center"><h3 class="text-3xl font-bold mb-4">¡Pedido Realizado!</h3><p class="text-gray-600 mb-6">Tu pedido ha sido procesado con éxito. Recibirás una notificación cuando sea confirmado.</p><button onclick="this.parentNode.parentNode.remove()" class="bg-[#d4b58e] text-[#4a2a1a] font-bold py-2 px-6 rounded-full hover:bg-[#c99a6a]">Cerrar</button></div></div>`;
                document.body.appendChild(successMsg);
            } catch (e) {
                console.error("Error processing the order:", e);
            }
        };

        window.renderOrders = (orders) => {
            const ordersContainer = document.getElementById('ordersList');
            if (!ordersContainer) return;
            ordersContainer.innerHTML = orders.length === 0 ? `<p class="text-center text-gray-500 mt-10">Aún no has realizado ningún pedido.</p>` : '';
            orders.forEach(order => {
                const orderTotal = order.total.toFixed(2);
                const orderDate = order.timestamp.toDate().toLocaleString('es-ES', { dateStyle: 'long', timeStyle: 'short' });
                const orderItemsHtml = order.items.map(item => `<li class="flex justify-between items-center text-gray-600"><span>${item.name} (x${item.quantity})</span><span>$${(item.price * item.quantity).toFixed(2)}</span></li>`).join('');

                // **CAMBIO: Muestra el estado del pedido (Recibido o Confirmado)**
                const statusText = order.status === 'Confirmado' ? 'Confirmado' : 'Recibido';
                const statusClass = order.status === 'Confirmado' ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800';

                ordersContainer.innerHTML += `
                    <div class="bg-white p-6 rounded-xl shadow-lg mb-4">
                        <div class="flex justify-between items-start mb-4">
                            <div>
                                <h4 class="font-bold text-lg">Folio: ${order.folio}</h4>
                                <span class="text-sm text-gray-500">${orderDate}</span>
                            </div>
                            <span class="px-3 py-1 text-sm font-semibold rounded-full ${statusClass}">${statusText}</span>
                        </div>
                        <ul class="space-y-2">${orderItemsHtml}</ul>
                        <div class="mt-4 pt-4 border-t-2 border-dashed flex justify-between font-bold text-lg">
                            <span>Total:</span>
                            <span>$${orderTotal}</span>
                        </div>
                    </div>`;
            });
        };

        window.showOrders = async () => {
            if (!window.userId) return;
            document.getElementById('ordersModal').classList.add('is-active');
            const ordersRef = collection(window.db, 'orders');
            const q = query(ordersRef, where("userId", "==", window.userId), orderBy('timestamp', 'desc'));
            onSnapshot(q, (snapshot) => {
                const orderList = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderOrders(orderList);
            }, (error) => console.error("Error fetching orders:", error));
        };

        let unsubscribeCart = null;
        let unsubscribeProducts = null;
        let unsubscribeUserProfile = null;

        function setupFirestoreListeners(user) {
            if (unsubscribeProducts) unsubscribeProducts();
            if (unsubscribeCart) unsubscribeCart();
            if (unsubscribeUserProfile) unsubscribeUserProfile();
            
            // **CAMBIO: La consulta ahora filtra solo productos visibles**
            const productsQuery = query(collection(window.db, 'products'), where("isVisible", "==", true), orderBy('name'));
            unsubscribeProducts = onSnapshot(productsQuery, (snapshot) => {
                const productList = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                window.products = productList.length > 0 ? productList : []; // Ya no usamos MOCK_PRODUCTS
                renderProducts(window.products);
            }, (error) => {
                console.error("Error getting products:", error);
                window.products = [];
                renderProducts(window.products);
            });

            if (user) {
                const cartRef = collection(window.db, 'users', user.uid, 'cart');
                unsubscribeCart = onSnapshot(cartRef, (snapshot) => {
                    window.cart = {};
                    snapshot.docs.forEach(doc => {
                        window.cart[doc.id] = { id: doc.id, ...doc.data() };
                    });
                    renderCart();
                });

                const userProfileRef = doc(window.db, 'users', user.uid);
                unsubscribeUserProfile = onSnapshot(userProfileRef, (doc) => {
                    if (doc.exists()) {
                        window.currentUserProfile = doc.data();
                        document.getElementById('profileFullName').textContent = window.currentUserProfile.fullName;
                        document.getElementById('profileEmail').textContent = window.currentUserProfile.email;
                        document.getElementById('profilePhone').textContent = window.currentUserProfile.phone;
                    }
                });
            } else {
                window.cart = {};
                window.currentUserProfile = null;
                renderCart();
                document.getElementById('profileFullName').textContent = '';
                document.getElementById('profileEmail').textContent = '';
                document.getElementById('profilePhone').textContent = '';
            }
        }
        
        window.onload = function () {
            window.app = initializeApp(firebaseConfig);
            window.db = getFirestore(window.app);
            window.auth = getAuth(window.app);
            
            const accountBtn = document.getElementById('accountBtn');
            const cartToggleBtn = document.getElementById('cartToggleBtn');

            setPersistence(window.auth, browserLocalPersistence)
                .then(() => {
                    onAuthStateChanged(window.auth, (user) => {
                        if (user) {
                            window.userId = user.uid;
                            accountBtn.textContent = 'Mi Cuenta';
                            cartToggleBtn.classList.remove('hidden');
                        } else {
                            window.userId = null;
                            accountBtn.textContent = 'Iniciar Sesión';
                            cartToggleBtn.classList.add('hidden');
                        }
                        setupFirestoreListeners(user);
                    });
                })
                .catch((error) => console.error("Error setting persistence:", error));
            
            accountBtn.onclick = async () => {
                if (window.userId) {
                    try {
                        const userProfileRef = doc(window.db, 'users', window.userId);
                        const docSnap = await getDoc(userProfileRef);

                        if (docSnap.exists()) {
                            const profileData = docSnap.data();
                            document.getElementById('profileFullName').textContent = profileData.fullName;
                            document.getElementById('profileEmail').textContent = profileData.email;
                            document.getElementById('profilePhone').textContent = profileData.phone;
                        } else {
                            console.log("El documento del perfil de usuario no existe.");
                            document.getElementById('profileFullName').textContent = 'Perfil no encontrado';
                        }
                        document.getElementById('userProfileModal').classList.add('is-active');
                    } catch (error) {
                        console.error("Error al obtener el perfil del usuario:", error);
                        alert("No se pudo cargar la información de tu perfil. Intenta de nuevo.");
                    }
                } else {
                    document.getElementById('authModal').classList.add('is-active');
                }
            };

            document.getElementById('cartToggleBtn').onclick = () => document.getElementById('cartModal').classList.add('is-active');
            document.getElementById('cartCloseBtn').onclick = () => document.getElementById('cartModal').classList.remove('is-active');
            document.getElementById('authCloseBtn').onclick = () => document.getElementById('authModal').classList.remove('is-active');
            document.getElementById('userProfileCloseBtn').onclick = () => {
                document.getElementById('userProfileModal').classList.remove('is-active');
                document.getElementById('viewProfileSection').classList.remove('hidden');
                document.getElementById('editProfileSection').classList.add('hidden');
            };
            
            document.getElementById('showOrdersBtn').onclick = () => {
                document.getElementById('userProfileModal').classList.remove('is-active');
                window.showOrders();
            };
            document.getElementById('ordersCloseBtn').onclick = () => document.getElementById('ordersModal').classList.remove('is-active');
            
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            document.getElementById('showRegisterBtn').onclick = () => {
                loginForm.classList.add('hidden');
                registerForm.classList.remove('hidden');
            };
            document.getElementById('showLoginBtnInReg').onclick = () => {
                registerForm.classList.add('hidden');
                loginForm.classList.remove('hidden');
            };

            registerForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const fullName = document.getElementById('regFullName').value;
                const email = document.getElementById('regEmail').value;
                const phone = document.getElementById('regPhone').value;
                const password = document.getElementById('regPassword').value;
                try {
                    const userCredential = await createUserWithEmailAndPassword(window.auth, email, password);
                    const user = userCredential.user;
                    await setDoc(doc(window.db, 'users', user.uid), { fullName, email, phone });
                    document.getElementById('authModal').classList.remove('is-active');
                } catch (error) {
                    document.getElementById('authError').textContent = `Error: ${error.message}`;
                }
            });

            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;
                try {
                    await signInWithEmailAndPassword(window.auth, email, password);
                    document.getElementById('authModal').classList.remove('is-active');
                } catch (error) {
                    document.getElementById('authError').textContent = `Error: ${error.message}`;
                }
            });

            document.getElementById('logoutBtn').onclick = () => {
                signOut(window.auth).then(() => {
                    document.getElementById('userProfileModal').classList.remove('is-active');
                }).catch(error => console.error("Error al cerrar sesión:", error));
            };

            document.getElementById('editProfileBtn').onclick = () => {
                document.getElementById('viewProfileSection').classList.add('hidden');
                document.getElementById('editProfileSection').classList.remove('hidden');
                document.getElementById('editFullName').value = window.currentUserProfile.fullName;
                document.getElementById('editPhone').value = window.currentUserProfile.phone;
            };

            document.getElementById('cancelEditBtn').onclick = () => {
                document.getElementById('viewProfileSection').classList.remove('hidden');
                document.getElementById('editProfileSection').classList.add('hidden');
            };

            document.getElementById('editProfileForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                if (!window.userId) return;
                const newFullName = document.getElementById('editFullName').value;
                const newPhone = document.getElementById('editPhone').value;
                try {
                    const userProfileRef = doc(window.db, 'users', window.userId);
                    await updateDoc(userProfileRef, { fullName: newFullName, phone: newPhone });
                    document.getElementById('viewProfileSection').classList.remove('hidden');
                    document.getElementById('editProfileSection').classList.add('hidden');
                } catch (error) {
                    console.error("Error al actualizar perfil:", error);
                    alert("Hubo un error al actualizar tus datos.");
                }
            });

            const imageModal = document.getElementById('imageModal');
            const modalImageContent = document.getElementById('modalImageContent');
            const imageCloseBtn = document.getElementById('imageCloseBtn');

            document.body.addEventListener('click', function(event) {
                if (event.target.classList.contains('product-image')) {
                    modalImageContent.src = event.target.src;
                    imageModal.classList.add('is-active');
                }
            });
            
            const closeImageModal = () => imageModal.classList.remove('is-active');
            imageCloseBtn.onclick = closeImageModal;
            imageModal.addEventListener('click', (event) => {
                if (event.target === imageModal) {
                    closeImageModal();
                }
            });
        };
    </script>
</head>
<body class="antialiased min-h-screen flex flex-col">

    <header class="bg-[#d4b58e] text-[#4a2a1a] py-2 px-4 shadow-lg sticky top-0 z-50 rounded-b-3xl">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/">
                <img src="Logo.PNG" alt="Logo de Panadería Luis" class="header-logo">
            </a>
            <div class="flex items-center space-x-4">
                <button id="accountBtn" class="bg-[#c99a6a] text-white py-2 px-4 rounded-full shadow-md hover:bg-[#a9815a]">Iniciar Sesión</button>
                <button id="cartToggleBtn" class="bg-[#c99a6a] text-white p-2 rounded-full shadow-md hover:bg-[#a9815a] relative hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" /></svg>
                    <span id="cartCount" class="absolute top-0 right-0 inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none text-red-100 transform translate-x-1/2 -translate-y-1/2 bg-red-600 rounded-full hidden"></span>
                </button>
            </div>
        </div>
    </header>

    <main class="container mx-auto py-12 px-4 flex-grow">
        <h2 class="text-5xl font-bold text-center mb-12">Nuestros Productos</h2>
        <div id="productList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
    </main>

    <div id="cartModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex justify-end modal">
        <div class="bg-white w-full md:w-1/3 p-6 rounded-l-3xl shadow-xl overflow-y-auto flex flex-col">
            <div class="flex-grow">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-3xl font-bold">Tu Carrito</h3>
                    <button id="cartCloseBtn" class="text-gray-500 hover:text-gray-800"><svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg></button>
                </div>
                <ul id="cartItems" class="space-y-4"></ul>
            </div>
            <div class="flex-shrink-0">
                <div class="mt-8 pt-4 border-t-2 border-dashed border-gray-300">
                    <div class="flex justify-between items-center text-2xl font-bold">
                        <span>Total:</span><span id="cartTotal">$0.00</span>
                    </div>
                    <button id="checkoutBtn" onclick="window.checkout()" class="mt-6 w-full bg-[#d4b58e] text-[#4a2a1a] font-bold py-3 rounded-full hover:bg-[#c99a6a]">Comprar</button>
                </div>
                 <div class="mt-8 flex justify-center">
                    <img src="Logo.PNG" alt="Logo de Panadería Luis" class="cart-footer-logo opacity-80">
                </div>
            </div>
        </div>
    </div>
    
    <div id="authModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50 form-modal">
        <div class="bg-white rounded-2xl shadow-xl p-8 max-w-sm w-full relative">
            <button id="authCloseBtn" class="absolute top-4 right-4 text-gray-500 hover:text-gray-800"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg></button>
            <h2 class="text-4xl font-bold text-center mb-6">Accede a tu cuenta</h2>
            <div id="authError" class="text-red-500 text-center mb-4"></div>
            
            <form id="loginForm">
                <div class="mb-4"><label for="loginEmail" class="block text-lg font-semibold mb-2">Correo</label><input type="email" id="loginEmail" class="w-full p-3 rounded-lg border-2" required></div>
                <div class="mb-6"><label for="loginPassword" class="block text-lg font-semibold mb-2">Contraseña</label><input type="password" id="loginPassword" class="w-full p-3 rounded-lg border-2" required></div>
                <button type="submit" class="w-full bg-[#d4b58e] text-[#4a2a1a] font-bold py-3 rounded-full hover:bg-[#c99a6a]">Iniciar Sesión</button>
                <button type="button" id="showRegisterBtn" class="w-full mt-4 text-[#4a2a1a] font-semibold py-2 rounded-full border-2 border-[#d4b58e] hover:bg-[#e8d5c5]">Crear una cuenta</button>
            </form>

            <form id="registerForm" class="hidden">
                <div class="mb-4"><label for="regFullName" class="block text-lg font-semibold mb-2">Nombre Completo</label><input type="text" id="regFullName" class="w-full p-3 rounded-lg border-2" required></div>
                <div class="mb-4"><label for="regEmail" class="block text-lg font-semibold mb-2">Correo</label><input type="email" id="regEmail" class="w-full p-3 rounded-lg border-2" required></div>
                <div class="mb-4"><label for="regPhone" class="block text-lg font-semibold mb-2">Teléfono</label><input type="tel" id="regPhone" class="w-full p-3 rounded-lg border-2" required></div>
                <div class="mb-6"><label for="regPassword" class="block text-lg font-semibold mb-2">Contraseña</label><input type="password" id="regPassword" class="w-full p-3 rounded-lg border-2" required></div>
                <button type="submit" class="w-full bg-[#d4b58e] text-[#4a2a1a] font-bold py-3 rounded-full hover:bg-[#c99a6a]">Registrarse</button>
                <button type="button" id="showLoginBtnInReg" class="w-full mt-4 text-[#4a2a1a] font-semibold py-2 rounded-full border-2 border-[#d4b58e] hover:bg-[#e8d5c5]">Ya tengo una cuenta</button>
            </form>
        </div>
    </div>
    
    <div id="userProfileModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50 form-modal">
        <div class="bg-white rounded-2xl shadow-xl p-8 max-w-md w-full relative">
            <button id="userProfileCloseBtn" class="absolute top-4 right-4 text-gray-500 hover:text-gray-800"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg></button>
            <h2 class="text-4xl font-bold text-center mb-8">Mi Cuenta</h2>
            
            <div id="viewProfileSection">
                <div class="space-y-4 text-left mb-8">
                    <div><label class="text-sm font-semibold text-gray-500">Nombre Completo</label><p id="profileFullName" class="text-lg font-medium"></p></div>
                    <div><label class="text-sm font-semibold text-gray-500">Correo Electrónico</label><p id="profileEmail" class="text-lg font-medium"></p></div>
                    <div><label class="text-sm font-semibold text-gray-500">Teléfono</label><p id="profilePhone" class="text-lg font-medium"></p></div>
                </div>
                <div class="space-y-4">
                    <button id="editProfileBtn" class="w-full bg-gray-200 text-[#4a2a1a] font-bold py-3 rounded-full hover:bg-gray-300">Editar Datos</button>
                    <button id="showOrdersBtn" class="w-full bg-[#d4b58e] text-[#4a2a1a] font-bold py-3 rounded-full hover:bg-[#c99a6a]">Mis Pedidos</button>
                    <button id="logoutBtn" class="w-full bg-red-500 text-white font-bold py-3 rounded-full hover:bg-red-700">Cerrar Sesión</button>
                </div>
            </div>

            <div id="editProfileSection" class="hidden">
                <form id="editProfileForm">
                    <div class="mb-4"><label for="editFullName" class="block text-lg font-semibold mb-2">Nombre Completo</label><input type="text" id="editFullName" class="w-full p-3 rounded-lg border-2" required></div>
                    <div class="mb-6"><label for="editPhone" class="block text-lg font-semibold mb-2">Teléfono</label><input type="tel" id="editPhone" class="w-full p-3 rounded-lg border-2" required></div>
                    <div class="flex gap-4">
                        <button type="button" id="cancelEditBtn" class="w-full bg-gray-200 text-[#4a2a1a] font-bold py-3 rounded-full hover:bg-gray-300">Cancelar</button>
                        <button type="submit" class="w-full bg-[#d4b58e] text-[#4a2a1a] font-bold py-3 rounded-full hover:bg-[#c99a6a]">Guardar Cambios</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="ordersModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex justify-end modal">
        <div class="bg-white w-full md:w-1/3 p-6 rounded-l-3xl shadow-xl overflow-y-auto">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-3xl font-bold">Mis Pedidos</h3>
                <button id="ordersCloseBtn" class="text-gray-500 hover:text-gray-800"><svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg></button>
            </div>
            <div id="ordersList" class="space-y-4"></div>
        </div>

    <div id="imageModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-75 z-[60] form-modal">
        <div class="relative p-4">
            <button id="imageCloseBtn" class="absolute -top-2 -right-2 text-white bg-black bg-opacity-50 rounded-full h-10 w-10 flex items-center justify-center text-2xl leading-none">&times;</button>
            <img id="modalImageContent" src="" alt="Vista ampliada del producto" class="max-w-[90vw] max-h-[85vh] object-contain rounded-lg">
        </div>
    </div>
    
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('✅ ServiceWorker registrado con éxito:', registration.scope);
                    })
                    .catch(err => {
                        console.log('❌ Falló el registro del ServiceWorker:', err);
                    });
            });
        }
    </script>
